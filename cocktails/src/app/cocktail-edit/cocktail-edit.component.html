<form (ngSubmit)="createCocktail()" [formGroup]="cocktailForm">
  <div class="form-group">
    <label> Name : </label>
    <input formControlName="name" type="text" class="form-control" placeholder="nom"/>
  </div>
  <div class="form-group">
    <label> Image : </label>
    <input formControlName="img" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label> Description : </label>
    <textarea formControlName="desc" class="form-control"></textarea>
  </div>
  <hr>
    <button class="btn btn-success" type="button" (click)="addIngredient()"> Add ingredient</button>
  <hr>
    <div formArrayName="ingredients">
      <div *ngFor="let ing of cocktailForm.get('ingredients').controls"
           class="row form-group" 
           [formGroup]="ing">
        <input placeholder="Name" formControlName="name" type="text" class="form-control col-8" />      
        <input placeholder="Quantity" formControlName="quantity" type="number" class="form-control col-4">
      </div>
    </div>
  <hr>
  <button [disabled]="cocktailForm.invalid" class="btn btn-primary"> Submit </button>
  <button class="btn btn-secondary ml-auto" [routerLink]="['../']"> Annuler </button>
</form>
