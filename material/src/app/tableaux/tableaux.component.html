<div class="container-fluid">
  <div class="row">
    <h3 class="col-12"> LAYOUT : </h3>
    <div class="col-10 mx-auto" style="margin-bottom:100px;">

      <mat-form-field>
        <input placeholder="filter" matInput type="text" (keyup)="updateFilter($event.target.value)" >
      </mat-form-field>

      <mat-table #table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header> gender </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.gender }}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="cell">
            <mat-header-cell *matHeaderCellDef mat-sort-header> cell </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.cell }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> email </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="nat">
            <mat-header-cell *matHeaderCellDef mat-sort-header> nat </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.nat }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> phone </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
      </mat-table>

      <mat-paginator #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5,10,20,50]">

      </mat-paginator>
    </div>
  </div>
</div>
